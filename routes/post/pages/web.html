<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title></title>
        <link rel="stylesheet" href="kde.css" />
    </head>

    <body>
        <div class="list-box">
            <ul id="list">
                <li>
                    <div>
                        <p class="title">
                            게시글 제목<span class="replay-count">[4]</span>
                        </p>
                        <p class="user-info fs-12 txt-gray">작성자</p>
                    </div>
                    <div>
                        <p class="content">게시글 본문 내용</p>
                    </div>
                    <div class="replay-box fs-12">
                        <div class="reply-write">
                            <input
                                type="text"
                                id="replayUserName"
                                style="width: 18%"
                            />
                            <input
                                type="text"
                                id="replayContent"
                                style="width: 70%"
                            />
                            <button id="btnAddReplay" class="btn btn--gray">
                                등록
                            </button>
                        </div>
                        <div class="replay-list">
                            <p class="replay">[작성자] 댓글내용</p>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="write-box">
            <div>
                <label for="userName">작성자</label>
                <input type="text" id="userName" />
            </div>
            <div>
                <label for="content">내용</label>
                <textarea id="content"></textarea>
            </div>
            <button id="btnAddTxt" class="btn btn--black">글쓰기</button>
        </div>
    </body>
</html>
