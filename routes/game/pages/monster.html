<!DOCTYPE html>
<html>
<head>
  <title>Target Shooting Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #game-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #target {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 50px;
      background-color: red;
      border-radius: 50%;
    }
    #score-input {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 5px;
      background-color: white;
      pointer-events: none;
    }
    #cursor-circle {
      position: fixed;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: rgba(0, 0, 0, 0.3);
      pointer-events: none;
      transition: transform 0.3s ease-out;
    }
    .firework {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: yellow;
      pointer-events: none;
      animation: firework 0.5s ease-out forwards;
    }
    @keyframes firework {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="target"></div>
  </div>

  <input type="text" id="score-input" readonly>

  <div id="cursor-circle"></div>

  <script>
    var target = document.getElementById("target");
    var gameContainer = document.getElementById("game-container");
    var scoreInput = document.getElementById("score-input");
    var cursorCircle = document.getElementById("cursor-circle");
    var score = 0;

    target.addEventListener("click", function(event) {
      score++;
      updateScore();
      createFirework(event.clientX, event.clientY);
      moveTarget();
    });

    function updateScore() {
      scoreInput.value = "Score: " + score;
    }

    function moveTarget() {
      var containerWidth = gameContainer.offsetWidth;
      var containerHeight = gameContainer.offsetHeight;
      var targetSize = target.offsetWidth;

      var maxX = containerWidth - targetSize;
      var maxY = containerHeight - targetSize;

      var randomX = Math.floor(Math.random() * maxX);
      var randomY = Math.floor(Math.random() * maxY);

      target.style.left = randomX + "px";
      target.style.top = randomY + "px";
    }

    function moveCursorCircle(event) {
      var mouseX = event.clientX;
      var mouseY = event.clientY;

      cursorCircle.style.left = mouseX - (cursorCircle.offsetWidth / 2) + "px";
      cursorCircle.style.top = mouseY - (cursorCircle.offsetHeight / 2) + "px";
    }

    function createFirework(x, y) {
      var firework = document.createElement("div");
      firework.className = "firework";
      firework.style.left = x + "px";
      firework.style.top = y + "px";

      gameContainer.appendChild(firework);

      setTimeout(function() {
        gameContainer.removeChild(firework);
      }, 500);
    }

    // 이벤트 리스너를 통해 커서 원을 마우스 커서 위치에 따라 이동
    document.addEventListener("mousemove", moveCursorCircle);

    // 초기화 시 화면 크기에 맞게 타겟과 커서 원의 위치 설정
    window.addEventListener("load", function() {
      moveTarget();
      moveCursorCircle(event);
    });

    // 화면 크기 변경 시 타겟과 커서 원의 위치 재설정
    window.addEventListener("resize", function() {
      moveTarget();
      moveCursorCircle(event);
    });
  </script>
</body>
</html>
