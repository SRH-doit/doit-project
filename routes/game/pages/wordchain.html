<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:100,300,400,500,700,900&display=swap&subset=korean"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/routes/game/public/styles/O.css" />
    <title>wordchain game</title>
  </head>
  <body>
    <div id="warp">
      <!-- title -->
      <h1>
        Random <br />
        wordchain game
      </h1>
      <!-- write word -->
      <div id="writeWord_box">
        <form action="" id="word_form">
          <input
            type="text"
            placeholder="game close!"
            id="word_input"
            readonly
          />
        </form>
      </div>
      <!-- player set -->
      <div id="playerSet_box">
        <div id="playInfor">
          <h2>This is how the game works</h2>
          <p>1. Determine the number of players.</p>
          <p>2. Decide on a nickname.</p>
          <p>3. The game order is Random!!</p>
          <p>4. Start the game by writing a word in GAME START.</p>
          <div class="btns">
            <input type="text" id="player_number" />
            <button id="player_number_btn">number of people</button>
          </div>
        </div>
        <div class="badf">
          <div id="player_nicknameBox"></div>
        </div>
      </div>
      <!-- game turn -->
      <div id="gameTurn_box">
        <div id="playerList_box"></div>
        <div id="displayTurn_box"></div>
      </div>
      <!-- display word -->
      <div id="displayWord_box"></div>
    </div>
    <script src="/routes/game/public/javascripts/J.js"></script>
  </body>
</html>
